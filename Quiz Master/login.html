<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body>
    <img id="logo" src="logo1.png" alt="logo">
    <h1 id="hding">QUIZ MASTER</h1>
    
    <form onsubmit="validateForm(); return false;" ; action="in.html">
        <!-- JS statr from here -->
        <script>
            function validateForm() {
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                const loginFeedback = document.getElementById("loginFeedback");

                if (username === "" || password === "") {
                    loginFeedback.innerText = "Please enter both username and password.";
                } else {
                    if (username === "shivam" && password === "123") {
                        alert("Login successful!");
                        window.location.href = "in.html";
                    } else {
                        loginFeedback.innerText = "Incorrect username or password. Please check.";
                    }
                }
             }</script> <!--Js end here -->
            <!-- Css start from here -->
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 0;
                padding: 0;

                align-items: center;
                justify-content: center;
                height: 100vh;
                background: linear-gradient(90deg, orange, pink, yellow, rgb(0, 238, 255));
                background-size: 400% 400%;
                animation: gradient 50s ease;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }

                50% {
                    background-position: 100% 50%;
                }

                100% {
                    background-position: 0% 50%;
                }
            }
            #hding{
                text-align: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                font-weight: 900;
                letter-spacing: 20px;
                font-size:50px ;
                margin-top: 30px;
                
            }
            #logo{
                margin-top: 30px;
                margin-left:19px;
                height:70px ;
                border-radius: 50px;
                
                
            }
            .login-container {
                background-color: transparent;
                padding: 30px;
                border-radius: 20px;
                margin-left: 540px;
                margin-top: 60px;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
                width: 400px;
            }

            .login-header {
                text-align: center;
                margin-bottom: 20px;
            }

            h2 {
                color: rgb(16, 15, 15);
            }

            form {
                display: flex;
                flex-direction: column;
            }

            .input-group {
                margin-bottom: 20px;
            }

            label {
                margin-bottom: 8px;
                color: rgb(11, 11, 11);
                display: block;
            }

            input {
                padding: 10px;
                border: 1px solid #0b0505;
                border-radius: 9px;
                width: 100%;
            }

            button {
                padding: 12px;
                background-color: #dce4dd;
                color: #080707;
                border: 1px solid #0b0505;
                border-radius: 9px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #0b0b05;
                color: wheat;
            }
         </style> <!--Css End here  -->
        <div class="login-container">
            <div class="login-header">
                <h2>Login</h2>
            </div>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit">Login</button>
                <p id="loginFeedback" class="login-feedback"></p>
            </form>
        </div>
    </form>
</body>

</html>
